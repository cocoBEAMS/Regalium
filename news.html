<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #0b0f1a;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 16px;
      font-weight: 600;
      font-size: 22px;
      border-bottom: 1px solid #1e2638;
      background: #0f1420;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #feed {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .post {
      background: #1e2638;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .post:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    .post h3 {
      margin: 0 0 8px 0;
      font-weight: 600;
      color: #3b82f6;
    }

    .post p {
      margin: 0 0 8px 0;
      line-height: 1.4;
    }

    .post-footer {
      font-size: 12px;
      opacity: 0.7;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post-footer span.label {
      background: #3b82f6;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 10px;
      text-transform: uppercase;
    }

    #addPostBtn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #3b82f6;
      color: white;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      display: none; /* admin only */
      transition: transform 0.2s, background 0.2s;
    }

    #addPostBtn:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #modalContent {
      background: #0f1420;
      padding: 24px;
      border-radius: 14px;
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #modalContent input, #modalContent textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1e2638;
      color: white;
    }

    #modalContent button {
      background: #3b82f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, transform 0.2s;
    }

    #modalContent button:hover {
      background: #2563eb;
      transform: scale(1.02);
    }

    #modalContent button.cancel {
      background: #ff4d4d;
    }

    #feed p.placeholder {
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>

<header>News Feed</header>

<div id="feed"></div>

<button id="addPostBtn">Add Post</button>

<div id="modal">
  <div id="modalContent">
    <h3>New Post</h3>
    <input id="postTitle" placeholder="Title" />
    <textarea id="postContent" placeholder="Content" rows="4"></textarea>
    <input id="postLabel" placeholder="Label (optional)" />
    <button id="submitPost">Submit</button>
    <button id="closeModal" class="cancel">Cancel</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    query,
    orderBy,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCvCAnjI58ns5dWgmcY_saq1w3W_Qe9I7Y",
    authDomain: "friendconnect-99a50.firebaseapp.com",
    projectId: "friendconnect-99a50",
    storageBucket: "friendconnect-99a50.appspot.com",
    messagingSenderId: "904196830848",
    appId: "1:904196830848:web:50c15121c2c04f1ea01865"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const feedEl = document.getElementById("feed");
  const addPostBtn = document.getElementById("addPostBtn");
  const modal = document.getElementById("modal");
  const closeModalBtn = document.getElementById("closeModal");
  const submitPostBtn = document.getElementById("submitPost");
  const postTitleEl = document.getElementById("postTitle");
  const postContentEl = document.getElementById("postContent");
  const postLabelEl = document.getElementById("postLabel");

  const ADMIN_UID = "0HTiNpLwIxaGtfJh5lWjJEed3K53";
  let currentUser = null;

  function timeAgo(date) {
    if (!date) return "";
    const seconds = Math.floor((new Date() - date) / 1000);
    if (seconds < 60) return "just now";
    if (seconds < 3600) return Math.floor(seconds/60) + " min ago";
    if (seconds < 86400) return Math.floor(seconds/3600) + " hr ago";
    return Math.floor(seconds/86400) + " d ago";
  }

  addPostBtn.onclick = () => modal.style.display = "flex";
  closeModalBtn.onclick = () => modal.style.display = "none";

  submitPostBtn.onclick = async () => {
    const title = postTitleEl.value.trim();
    const content = postContentEl.value.trim();
    const label = postLabelEl.value.trim();
    if (!title || !content) return;

    if (currentUser.uid !== ADMIN_UID) {
      alert("Only admin can post!");
      return;
    }

    await addDoc(collection(db, "newsFeed"), {
      title,
      content,
      label: label || null,
      author: "Admin",
      createdAt: serverTimestamp()
    });

    postTitleEl.value = "";
    postContentEl.value = "";
    postLabelEl.value = "";
    modal.style.display = "none";
  };

  const q = query(collection(db, "newsFeed"), orderBy("createdAt", "desc"));
  onSnapshot(q, snap => {
    feedEl.innerHTML = "";

    if (snap.empty) {
      const placeholder = document.createElement("p");
      placeholder.className = "placeholder";
      placeholder.textContent = "Nothing to see here yet!";
      feedEl.appendChild(placeholder);
      return;
    }

    snap.forEach(doc => {
      const post = doc.data();
      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
        <h3>${post.title}</h3>
        <p>${post.content}</p>
        <div class="post-footer">
          <span>${post.author || "Unknown"}</span>
          <span>${post.label ? `<span class="label">${post.label}</span>` : ""} ${post.createdAt?.toDate ? timeAgo(post.createdAt.toDate()) : ""}</span>
        </div>
      `;

      feedEl.appendChild(div);
    });
  });

  onAuthStateChanged(auth, user => {
    if (!user) return;
    currentUser = user;
    addPostBtn.style.display = (user.uid === ADMIN_UID) ? "block" : "none";
  });
</script>

</body>
</html>
